{% extends 'base.html' %}
{% block title %}Dashboard - Profile{% endblock %}

{% block content %}
<div class="dashboard">
  <aside class="sidebar">
    <div class="logo">
      <h2>Zenofm</h2>
    </div>
    <nav class="nav-menu">
      <ul>
        <li><a href="{% url 'dashboard_home' %}">Home</a></li>
        <li><a href="{% url 'dashboard_analytics' %}">Analytics</a></li>
        <li><a href="{% url 'dashboard_stations' %}">Stations</a></li>
        <li><a href="{% url 'dashboard_profile' %}" class="active">Profile</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <div class="dashboard-content">
    <header class="dashboard-header">
      <h1>Your Profile</h1>
    </header>
    <section class="profile-section">
      <h2>{{ user.username }}</h2>
      <p>Email: {{ user.email }}</p>
      <p>Member since: {{ user.date_joined|date:'F j, Y' }}</p>
    </section>
  </div>
</div>
{% endblock %}
